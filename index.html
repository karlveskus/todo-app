<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <script src="dist/app.bundle.js"></script>
</head>
<body>
    <img src="img/orange-bg.svg" />
    <h1>Just another Todo app</h1>
    <div class="new-task">
        <input id="new-task-input" placeholder="Task description.."/>
        <button id="new-task-button">New task</button>
    </div>
    
    <section id="app">
        <div class="heading">
            <p id="date"><span class="day">Friday,</span> 12th</p>
            <p id="month">January</p>
            <p id="task-count">4 Active tasks</p>
        </div>
        <ul id="task-list">
            <li>
                <div class="checkbox">
                    <input type="checkbox" value="None" id="checkbox-1" name="check" checked />
                    <label for="checkbox-1"></label>
                </div>
                <p>Clean a room</p>
            </li>
            <li>
                <div class="checkbox">
                    <input type="checkbox" value="None" id="checkbox-2" name="check" />
                    <label for="checkbox-2"></label>
                </div>
                <p>Buy cheese</p>
            </li>
        </ul>
        <ul class="show-menu">
            <li id="show-all" class="active">All</li>
            <li id="show-active">Active</li>
            <li id="show-completed">Completed</li>
        </ul>
    </section>
</body>
</html>
