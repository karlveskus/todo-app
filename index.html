<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
</head>
<body>
    <img src="img/orange-bg.svg" />
    <h1>Just another Todo app</h1>
    <div class="new-task">
        <input id="new-task-input" placeholder="Task description.."/><button id="new-task-button">New task</button>
    </div>
    
    <section id="app">
        <div class="heading">
            <p id="date"></p>
            <p id="month"></p>
            <p id="task-count"></p>
        </div>
        <ul id="task-list"></ul>
        <ul class="show-menu">
            <li id="show-all" class="active">All</li>
            <li id="show-active">Active</li>
            <li id="show-completed">Completed</li>
        </ul>
    </section>
    <script src="dist/app.bundle.js"></script>
</body>
</html>
